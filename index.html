<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Welcome to the Coding Quiz</title>
</head>

<body>
    <div class="container">
        <!-- Title and header of page -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" id="view-highscores">Highscores</span>
            <span class="navbar-brand mb-0 h1"></span>
            <span class="navbar-brand mb-0 h1"></span>
        </nav>

        <div class="row">
            <!-- Score will reside here -->
            <div class="col-lg-2">
                <!-- <div id="highscore">
                </div> -->
            </div>
            <div class="col-lg-8"></div>
            <!-- Timer will reside here -->
            <div class="col-lg-2">
                <!-- <div id="timer">

                </div> -->
            </div>
        </div>


        <!-- All quiz content will reside here -->
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="h1Container">
                    <h1>Coding Quiz</h1>
                    <p class="welcome-msg">Welcome to the Coding Quiz! This series of questions is designed to test your skills so far. Are you ready?
                        <hr>
                        <button class="start-quiz">Start Quiz</button>
                        <button class="view-highscores">View Highscores</button>
                    </p>

                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <script src="index-script.js"></script>
</body>

</html>
